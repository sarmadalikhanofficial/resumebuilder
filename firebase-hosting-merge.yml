name: Deploy to Firebase Hosting on Merge to Main

on:
  push:
    branches:
      - main  # The branch that triggers the deployment to production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build  # Run your build script

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SXRMD_RESUMEBUILDER }}"
