<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable - Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Cinzel:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>


</head>
<!-- favicon -->
<link rel="icon" href="sxrmdai.PNG" type="image/png">

<body class="dark-mode">
            <br><!--  to give upper space   -->
    <button id="myButton" class="dark-mode-toggle">Dark Mode<i class="fa-solid fa-moon"></i></button>
    

    <div class="main-image">
        <img src="sxrmdai.PNG" alt="main image" />
    </div>

    <h1 class="head">Dynamic Editable - Shareable Resume Builder</h1>
    <form id="resume-form">
        <div class="form" id="hidden">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="username"> Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
        
                    <label for="name"> Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </fieldset>

                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="phone"> Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    
                    <label for="email"> Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="address"> Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills:</label>
                    <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Education</legend>
                    <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Experience</legend>
                    <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Activities and Interests</legend>
                    <textarea id="actInt" placeholder="Enter your Activities and Interests" rows="4" required></textarea>
                </fieldset>
                </div>                

            <button type="submit"> <b>Generate Resume</b></button>
    </form>
    <br>
    <!-- dynamic resume starts from here -->
    <div id="resume-display" contenteditable="true">
        <!-- resume will generate below -->
    </div>
    <br>
    <br>
    <div id="share">
        <p class="text">Here is the link to share resume:</p>
        <a href="#" id="share-link"></a><br>
        <button id="download">Download PDF</button>
     </div>
    
    <footer>
        Made by <a href="https://www.instagram.com/sxrmd.ai/" target="_blank"><span class="sxr">@sxrmd.ai</span></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
